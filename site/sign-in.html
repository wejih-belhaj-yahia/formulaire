<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #0a192f, #1e3c72);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        h1 {
            font-size: 3em;
            color: #f8f9fa;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        fieldset {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .diva {
            margin-bottom: 20px;
            text-align: left;
        }
        p {
            font-size: 18px;
            margin: 0;
            padding-bottom: 5px;
        }
        input {
            width: 100%;
            height: 40px;
            padding-left: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        input::placeholder {
            color: #ddd;
        }
        input:focus {
            border: 2px solid #5b9bd5;
            transform: scale(1.05);
        }
        button {
            width: 100%;
            height: 45px;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #4ea8de;
            font-size: 14px;
            margin-top: 10px;
            padding: 6px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <form id="signInForm" onsubmit="return validateSignIn()">
        <fieldset>
            <h3><strong>Welcome Back!</strong></h3>
            <div class="diva">
                <p>Name</p>
                <input id="signInName" type="text" placeholder="Enter your name" required>
            </div>
            <div class="diva">
                <p>Password</p>
                <input id="signInPassword" type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
            <div id="signInErrorMessage" class="error"></div>
            <div id="signInSuccessMessage" class="success"></div>
            <a href="sign-up.html">Don't have an account? Sign up here</a>
        </fieldset>
    </form>
    <script>
        function validateSignIn() {
            const name = document.getElementById('signInName').value;
            const password = document.getElementById('signInPassword').value;
            const errorMessage = document.getElementById('signInErrorMessage');
            const successMessage = document.getElementById('signInSuccessMessage');
            
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            if (name === '' || password === '') {
                errorMessage.textContent = 'Both fields are required!';
                return false;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters!';
                return false;
            }

            successMessage.textContent = 'Logged in successfully! Redirecting...';
            setTimeout(() => {
                window.location.href = 'hub.html'; 
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
