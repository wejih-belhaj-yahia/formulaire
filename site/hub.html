<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkBlue: "#648bd3",
                        lightBlue: "#1e3a8a",
                        cardBg: "#112240",
                        bgShade: "#0d1b2a"
                    }
                }
            }
        };
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-bgShade to-darkBlue text-white flex flex-col items-center justify-center min-h-screen p-6">
    <div class="text-center space-y-12 w-full max-w-4xl fade-in">
        <img src="logo.png" alt="NSS Logo" class="w-40 h-40 mx-auto rounded-full shadow-lg border-4 border-lightBlue">
        <h1 class="text-6xl font-extrabold">NSS Services</h1>
        <p class="text-lg text-gray-300 px-4">Hello! This is a buyers platform for NSS Services, soon to be an all-in-one buyers service.</p>
        
        <div class="bg-cardBg p-10 rounded-2xl shadow-2xl border border-lightBlue space-y-6 text-left">
            <h2 class="text-3xl font-bold border-b border-lightBlue pb-4">XboxShop</h2>
            <p class="text-gray-300">XboxShop is a service where you can buy almost anything (Xbox wise!!)</p>
        </div>

        <div class="bg-cardBg p-10 rounded-2xl shadow-2xl border border-lightBlue space-y-6 fade-in text-left">
            <h2 class="text-3xl font-bold border-b border-lightBlue pb-4">DISCORD</h2>
            <p class="text-gray-300">Join our Discord to get in touch and stay updated.</p>
            <div class="flex justify-start">
                <a href="https://discord.gg/twgTCanNSd" class="bg-lightBlue text-white px-8 py-3 mt-2 rounded-lg shadow-md hover:bg-blue-700 transition">Join Discord</a>
            </div>
        </div>
    </div>
</body>
</html>
